<html>
<head>
    <title>Upload File Example</title>
</head>
<body>
    <h2>Upload a File or Photo</h2>
    <form>
        <label for="Upload File">Upload Your File</label>
        <input type="file" name="file">
        <br><br>
        <label for="Upload File">Upload Your image</label>
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <img id="preview" src="" alt="Image Preview" style="max-width: 300px; display: none;">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
